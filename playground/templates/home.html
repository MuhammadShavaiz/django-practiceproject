<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shavaiz Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">ShavaizTextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='/contact'>Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href = '/about'>About us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <br>
      <div class = "container">
        <form  action ='/analyze',method='get'>
          <button type="button" class="btn btn-dark">
            <h5>
                Enter text to remove punctuation:
            </h5>
          </button>
          <br>
          <br>
            <textarea name = 'text' style="width: 948px; height: 123px;" data-listener-added_7a2d7a18="true"></textarea><br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="radio" id="removpunc" name = 'action' value = 'removpunc'>
                <label class="form-check-label" for="removpunc">Remove Punctuation</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="radio" id = 'capital' name = 'action' value = 'capital'>
                <label class="form-check-label" for='capital' >Capitalize</label>
              </div>
              <br>
              <button type="submit" class="btn btn-dark">Analyze</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
